<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Generator Trik Slot</title>
</head>
<body>
  <h1>ðŸŽ° Generator Trik Slot</h1>

  <select id="provider">
    <option value="pgsoft">PG SOFT</option>
  </select>

  <button onclick="generate()">Generate Trik</button>

  <pre id="output"></pre>

  <script>
    async function generate() {
      const provider = document.getElementById("provider").value;
      const res = await fetch("/trik/" + provider);
      const text = await res.text();
      document.getElementById("output").innerText = text;
    }
  </script>
</body>
</html>
