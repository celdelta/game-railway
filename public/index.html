<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Generator Trik Slot</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0b1220, #020617);
      color: #fff;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
    }

    select {
      min-width: 250px;
    }

    button {
      background: #7c3aed;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #6d28d9;
    }

    pre {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <h1>üé∞ Generator Trik Slot</h1>

  <label>Pilih Provider:</label>
  <select id="provider"></select>

  <br />
  <button onclick="generate()">Generate Trik</button>

  <pre id="output">Klik Generate Trik</pre>

  <script>
    let PROVIDERS = {};

    async function loadProviders() {
      const res = await fetch("/api/providers");
      PROVIDERS = await res.json();

      const select = document.getElementById("provider");
      select.innerHTML = "";

      Object.keys(PROVIDERS).forEach(key => {
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = PROVIDERS[key].label;
        select.appendChild(opt);
      });
    }

    function pickRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generate() {
      const key = document.getElementById("provider").value;
      const p = PROVIDERS[key];

      const spin = pickRandom(p.spinCounts);
      const mode = Math.random() > 0.5 ? "AUTO" : "MANUAL";
      const spinType = pickRandom(p.spinTypes[mode]);

      const game = p.games.length
        ? pickRandom(p.games)
        : "(Game belum diisi)";

      document.getElementById("output").textContent =
`üé∞ PROVIDER : ${p.label}
üéÆ GAME     : ${game}
üîÅ JUMLAH   : ${spin}
‚ö° MODE     : ${spinType}`;
    }

    loadProviders();
  </script>

</body>
</html>
